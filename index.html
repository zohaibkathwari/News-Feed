<!DOCTYPE html>
<html lang="en" ng-app="NewsFeed">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="A News Feed App" content="">
    <meta name="Zuhaib Kathwari" content="">
    <title>NewsFeed&reg;`</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jasny-bootstrap.min.css" rel="stylesheet">
    <link rel="node_modules/angular/angular-csp.css">
    <!-- Custom style -->
    <link href="css/overide.css" rel="stylesheet">
    <!--Scripts-->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/xml2json.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <!--Scripts end-->
    
    <!--[if lt IE 9]>
      <script src="node_modules/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div ng-controller="FeedsController">
        <div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm" style="">
            <a class="navmenu-brand visible-md visible-lg text-center" href="#">Feeds</a>
            <div class="reload-icon-wrapper">
                <span class="glyphicon glyphicon-repeat reload-icon"></span>
            </div>
            <ul class="nav navmenu-nav">
                <li ng-click="setSelected(item);" class="menu-wrapper" ng-repeat="item in data"  ng-class="{active: item == selected}">
                    <div>
                        <img class="thumbnail ng-cloak" ng-src="{{item['media:thumbnail'][0]._url}}">
                    </div>
                    <div class="text-container">
                        <p class="ng-cloak">{{item.title}}</p>
                        <p class="ng-cloak">{{item.description}}</p>
                        <span class="glyphicon glyphicon-chevron-right chevron-right"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand minimized" href="#" ng-show="selected">{{selected.title}}</a>
            <div class="reload-icon-wrapper">
                <span class="glyphicon glyphicon-repeat reload-icon"></span>
            </div>
        </div>
        <div class="container">
            <div ng-show="selected">
                <div class="row view-title-container text-center">
                    <h3 class="ng-cloak">{{selected.title}}</h3>
                    <div id="reload-icon-wrapper">
                        <span class="glyphicon glyphicon-repeat reload-icon"></span>
                    </div>
                </div>
                <div class="row view-container">
                    <div class="col-xs-12">
                        <img class="bigger-image" ng-src="{{selected['media:thumbnail'][1]._url}}">
                    </div>
                    <div class="col-xs-12 description">
                        <p class="ng-cloak">{{selected.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/jasny-bootstrap.min.js"></script>
</body>

</html>
