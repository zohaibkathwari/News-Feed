<!DOCTYPE html>
<html lang="en" ng-app="NewsFeed">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="A News Feed App" content="">
    <meta name="Zuhaib Kathwari" content="">
    <title>NewsFeed&reg;`</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jasny-bootstrap.min.css" rel="stylesheet">
    <link rel="node_modules/angular/angular-csp.css">

    <!-- Custom styles for this template -->
    <link href="css/overide.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div ng-controller="FeedsController">
        <div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm" style="">
            <a class="navmenu-brand visible-md visible-lg" href="#">Feeds</a>
                        <span class="glyphicon glyphicon-repeat repeat-icon"></span>
            <ul class="nav navmenu-nav">
                <li ng-click="setSelected(item);" class="menu-wrapper" ng-repeat="item in data">
                    <div class="col-md-4 thumbnail-container">
                        <img class="thumbnail" ng-src="{{item['media:thumbnail'][0]._url}}">
                    </div>
                    <div class="col-md-8 text-container">
                        <p ng-cloak>{{item.title}}</p>
                        <p ng-cloak>{{item.description}}</p>
                        <span class="glyphicon glyphicon-chevron-right chevron-right"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Feeds</a>
        </div>
        <div class="container">
            <div ng-show="selected">
                <div class="col-xs-12 col-sm-9">
                    <h3 ng-cloak>{{selected.title}}</h3>
                    <img class="bigger-image" ng-src="{{selected['media:thumbnail'][1]._url}}"></img>
                </div>
                <div class="col-xs-12 col-sm-9">
                    <p ng-cloak>{{selected.description}}</p>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/jasny-bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/xml2json.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
